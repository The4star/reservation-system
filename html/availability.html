<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Book</title>

  <style>
    .room-image {
      max-width: 50%;
    }

    footer {
      background-color: #163b65;
      margin-top: 25px;
      height: 100px;
      padding: 25px;
    }

    footer p {
      color: white;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">4star on Regent</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Rooms
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="/rooms/deluxe-suite">Deluxe Suite</a></li>
              <li><a class="dropdown-item" href="/rooms/standard-suite">Standard Suite</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/availability" tabindex="-1">Book Now</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact" tabindex="-1">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h1 class="mt-5">Search for availablility</h1>
        <form action="/book" method="GET">
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="start-date" class="form-label">Starting Date</label>
                <input required type="date" class="form-control" id="start-date" name="start-date"
                  aria-describedby="startDateHelp">
                <div id="startDateHelp" class="form-text">Enter your starting date</div>
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="end-date" class="form-label">Ending Date</label>
                <input required type="date" class="form-control" id="end-date" name="end-date"
                  aria-describedby="startDateHelp">
                <div id="endDateHelp" class="form-text">Enter your ending date</div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Search Availability</button>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <div class="row">
      <div class="col">
        <p>Left</p>
      </div>
      <div class="col">
        <p>Center</p>
      </div>
      <div class="col">
        <p>Right</p>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
    crossorigin="anonymous"></script>
</body>

</html>
